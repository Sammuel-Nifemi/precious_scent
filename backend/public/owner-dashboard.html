<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Owner Dashboard - Precious Scent</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root{
      --bg: #fff6fb;
      --sidebar: #f8d6e7;
      --accent: #d08b9c;
      --gold: #c99a54;
      --text: #2b2b2b;
      --muted: #6b6b6b;
    }

    *{
      box-sizing:border-box;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    }

    /* ✅ CORRECT BODY STYLE (ONLY ONE) */
    body{
      margin:0;
      background: linear-gradient(180deg,var(--bg),#fff);
      color:var(--text);
      min-height:100vh;
    }

    /* ================= SIDEBAR ================= */
    .sidebar{
      width:260px;
      height:100vh;
      position:fixed;
      left:0;
      top:0;
      background:linear-gradient(180deg,var(--sidebar),#fff);
      padding:22px;
      display:flex;
      flex-direction:column;
      gap:14px;
      z-index:1000;
      transition:left .3s ease;
    }

    .brand{display:flex;gap:12px;align-items:center}
    .logo{
      height:46px;width:46px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent),var(--gold));
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-weight:700;
    }

    .nav-link{
      padding:10px;
      border-radius:10px;
      cursor:pointer;
    }
    .nav-link:hover{background:rgba(0,0,0,.05)}
    .nav-link.active{
      background:linear-gradient(90deg,var(--accent),var(--gold));
      color:#fff;
    }

    .logout{
      margin-top:auto;
      padding:10px;
      border-radius:10px;
      border:none;
      background:#000;
      color:#fff;
      cursor:pointer;
    }

    /* ================= MAIN ================= */
    .wrap{
      margin-left:260px;
      padding:28px;
    }

    .top-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:18px;
    }

    .menu-btn{
      display:none;
      font-size:26px;
      background:none;
      border:none;
      cursor:pointer;
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:14px;
      margin-bottom:18px;
    }

    .card{
      background:#fff;
      padding:16px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,.05);
    }

    .main-grid{
      display:grid;
      grid-template-columns:2fr 1fr;
      gap:18px;
    }

    .panel{
      background:#fff;
      padding:16px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,.05);
    }

    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #eee}

    .btn{padding:8px 10px;border-radius:8px;border:none;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--gold));color:#fff}
    .btn-ghost{background:none;border:1px solid #ddd}
    .danger{background:#ffebeb;color:#b40000}

    /* ================= MOBILE ================= */
    @media(max-width:980px){
      .menu-btn{display:block}
      .sidebar{left:-100%}
      .sidebar.active{left:0}
      .wrap{margin-left:0;padding:16px}
      .cards{grid-template-columns:repeat(2,1fr)}
      .main-grid{grid-template-columns:1fr}
    }

    @media(max-width:600px){
      .cards{grid-template-columns:1fr}
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">PS</div>
      <div>
        <strong id="brandNameDisplay">Precious Scent</strong><br>
        <small id="brandTag">Luxury Fragrance</small>
      </div>
    </div>

    <div class="nav-link active">Dashboard</div>
    <div class="nav-link">Orders</div>
    <div class="nav-link">Products</div>
    <div class="nav-link">Staff</div>
    <div class="nav-link">Store Settings</div>
    <div class="nav-link">Change Password</div>

    <button class="logout" id="ownerLogout">Logout</button>
  </aside>

  <!-- MAIN -->
  <main class="wrap">
    <div class="top-row">
      <div style="display:flex;gap:10px;align-items:center">
        <button class="menu-btn" id="menuBtn">☰</button>
        <div>
          <h2>Dashboard</h2>
          <small>Overview & analytics</small>
        </div>
      </div>
      <button class="btn btn-ghost" id="seedDataBtn">Seed demo data</button>
    </div>

    <div class="cards">
      <div class="card">Total Sales<br><strong id="totalSales">₦0</strong></div>
      <div class="card">Total Orders<br><strong id="totalOrders">0</strong></div>
      <div class="card">Total Customers<br><strong id="totalCustomers">0</strong></div>
      <div class="card">Total Products<br><strong id="totalProducts">0</strong></div>
    </div>

    <div class="main-grid">
      <div class="panel">
        <canvas id="revenueChart" height="160"></canvas>
      </div>
      <div class="panel">
        <p>Use the menu to manage store data.</p>
      </div>
    </div>
  </main>

<script>
/* MOBILE SIDEBAR */
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.querySelector(".sidebar");
menuBtn.onclick = () => sidebar.classList.toggle("active");

/* STORAGE */
const get = k => JSON.parse(localStorage.getItem(k) || "[]");
const set = (k,v) => localStorage.setItem(k, JSON.stringify(v));

if(!localStorage.getItem("products")) set("products",[]);
if(!localStorage.getItem("orders")) set("orders",[]);
if(!localStorage.getItem("customers")) set("customers",[]);

/* METRICS */
function renderMetrics(){
  const orders = get("orders");
  document.getElementById("totalSales").innerText =
    "₦" + orders.reduce((s,o)=>s+(o.total||0),0).toLocaleString();
  document.getElementById("totalOrders").innerText = orders.length;
  document.getElementById("totalCustomers").innerText = get("customers").length;
  document.getElementById("totalProducts").innerText = get("products").length;
}

/* CHART */
new Chart(document.getElementById("revenueChart"),{
  type:"bar",
  data:{
    labels:["Mon","Tue","Wed","Thu","Fri","Sat","Sun"],
    datasets:[{data:[0,0,0,0,0,0,0],backgroundColor:"#e7a9b9"}]
  },
  options:{plugins:{legend:{display:false}}}
});

renderMetrics();

/* DEMO DATA */
document.getElementById("seedDataBtn").onclick = ()=>{
  set("products",[{"name":"Her Fragrance","price":10000}]);
  set("customers",[{"name":"Aisha"}]);
  set("orders",[{"total":10000}]);
  renderMetrics();
  alert("Demo data added");
};
</script>
</body>
</html>
